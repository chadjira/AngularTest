<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>


  <div class="container">
    <h2>Forms</h2>
    <button class="btn btn-success" routerLink='create'>create form</button>


    <div class="form-group" *ngFor="let item of forms">
      <label for="name">{{item.id}}</label>
      <input id="id" name="id" class="form-control" type={{item.type}} value={{item.value}}>

    </div>

  </div>

</body>

</html>
